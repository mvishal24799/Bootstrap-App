<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in to Prime</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style2.css" rel="stylesheet" >

</head>
<body>
    <div class="container">
        <div class="sign-in-container">
            <!-- Logo -->
            <div class="text-center" >
                <div class="img-prime">
                <!-- <img src="imame\movie-logo-1.png" alt="Movie Master" height="150px" width="300px"> -->
                </div>
            </div>

            <!-- Sign In Form -->
             <div class="sign-in-card">
            <div class="card border-1 rounded-3 p-4">
                <h1 class="h3 mb-3">Sign in</h1>
                
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email or mobile phone number</label>
                        <input type="text" class="form-control" id="email" required>
                    </div>
                    
                    <button type="submit" class="btn continue-btn py-2 mb-3">Continue</button>
                    
                    <div class="terms-text mb-3">
                        By continuing, you agree to the Movie Master 
                        <a href="#" class="need-help">Conditions of Use and Privacy Notice</a>.
                    </div>
                    
                    <div class="mb-3">
                        <a href="#" class="need-help" data-bs-toggle="collapse" data-bs-target="#helpContent">
                            Need help?
                        </a>
                        <div class="collapse mt-2" id="helpContent">
                            <a href="#" class="need-help d-block mb-1">Forgot your password?</a>
                            <a href="#" class="need-help d-block">Other issues with Sign-In</a>
                        </div>
                    </div>
                </form>
            </div>
             </div>

            <!-- New to Amazon -->
            <div class="text-center mt-4">
                <div class="text-secondary mb-2">New to Movie Master?</div>
                <button class="btn create-account-btn py-2">Create your account</button>
            </div>
        </div>
        <hr>

        <!-- Footer -->
        <footer class="footer">
            <div class="mb-2">
                <a href="#">Terms and Privacy Notice</a>
                <a href="#">Send us feedback</a>
                <a href="#">Help</a>
            </div>
            <div>Â© 1996-2025, MovieMaster.com, Inc. or its affiliates</div>
        </footer>
    </div>

</body>
</html>
